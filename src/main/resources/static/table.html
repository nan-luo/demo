<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>layui</title>
    <link rel="stylesheet" href="layui/css/layui.css">
</head>
<body>


<div>
    当前登录的用户:<span id="userName"></span> <span> <button class="layui-btn layui-btn-primary layui-btn-sm" id="quit"  >退出</button></span>
</div>
<div>
    <form>
        <input type="text" name="name" id="name" placeholder="请输入菜单名称" />
        <button class="layui-btn layui-btn-primary layui-btn-sm" lay-submit="" lay-filter="demo1"  >搜索</button>
    </form>
</div>


<script type="text/html" id="currentTableBar">
    <a class="layui-btn layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
</script>

<table id="demo" lay-filter="test"></table>




<!--点击后才显示-->
<div class="layui-row" id="popUpdateTest" style="display:none;">
    <div class="layui-col-md10">
        <form class="layui-form layui-from-pane" lay-filter="aaa" action="" style="margin-top:20px">
            <!--不加id，更新时找不到id，更新会失败, 添加hidden属性隐藏-->



            <div class="layui-form-item" hidden="true">
                <label class="layui-form-label">id</label>
                <div class="layui-input-block">
                    <input type="text" name="id" placeholder="请输入ID" autocomplete="off" class="layui-input">
                </div>
            </div>


            <div class="layui-form-item">
                <label class="layui-form-label">菜单名称</label>
                <div class="layui-input-block">
                    <input type="text" name="menuName" required lay-verify="required" placeholder="请输入菜单名称" autocomplete="off"
                           class="layui-input">
                </div>
            </div>



            <div class="layui-form-item">
                <label class="layui-form-label">菜单类型</label>
                <div class="layui-input-block">
                    <!--<input type="text" name="menuType" required lay-verify="required" placeholder="请输入菜单类型" autocomplete="off" class="layui-input">-->
                    <select type="text" name="menuType" lay-verify="">
                        <option value="">请选择</option>
                        <option value="menu">menu</option>
                        <option value="button">button</option>
                    </select>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">路径</label>
                <div class="layui-input-block">
                    <input type="text" name="url"  placeholder="请输入路径" autocomplete="off"
                           class="layui-input">
                </div>
            </div>


            <div class="layui-form-item">
                <label class="layui-form-label">图标</label>
                <div class="layui-input-block">
                    <input type="text" name="icon"  placeholder="请输入图标" autocomplete="off"
                           class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">perms</label>
                <div class="layui-input-block">
                   <!-- <input type="text" name="perms"  placeholder="请输入perms" autocomplete="off" class="layui-input">-->
                    <select type="text" name="perms" lay-verify="">
                        <option value="">请选择</option>
                        <option value="*">全部</option>
                        <option value="create">增加</option>
                        <option value="update">修改</option>
                        <option value="delete">删除</option>
                        <option value="view">视图</option>
                    </select>
                </div>
            </div>


            <div class="layui-form-item">
                <label class="layui-form-label">上级编号</label>
                <div class="layui-input-block">
                    <input type="text" name="parentId"  placeholder="请输入上级编号" autocomplete="off"
                           class="layui-input">
                </div>
            </div>


            <div class="layui-form-item">
                <label class="layui-form-label">available</label>
                <div class="layui-input-block">
<!--                    <input type="text" name="available"  placeholder="请输入available" autocomplete="off" class="layui-input">-->
                    <select type="text" name="available" lay-verify="">
                        <option value="">请选择</option>
                        <option value="1">是</option>
                        <option value="0">否</option>
                    </select>
                </div>
            </div>


            <div class="layui-form-item">
                <label class="layui-form-label">订单号</label>
                <div class="layui-input-block">
                    <input type="text" name="orderNum"  placeholder="请输入订单号" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">创建时间</label>
                <div class="layui-input-block">
                    <input id="test2" type="text" name="createTime"  placeholder="请选择创建时间" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">创建用户</label>
                <div class="layui-input-block">
                    <input type="text" name="createUser"  placeholder="请输入创建人" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">修改时间</label>
                <div class="layui-input-block">
                    <input  id="test1" type="text" name="updateTime"  placeholder="请选择修改时间" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">修改者</label>
                <div class="layui-input-block">
                    <input type="text" name="updateUser"  placeholder="请输入修改者" autocomplete="off"
                           class="layui-input">
                </div>
            </div>




            <div class="layui-form-item" style="margin-top:40px">
                <div class="layui-input-block">
                    <button class="layui-btn  layui-btn-submit " lay-submit="" lay-filter="demo11">确认修改</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>
</div>


<script src="layui/layui.js"></script>

<script>
    layui.use(['table', 'jquery', 'layer', 'form','laydate'], function () {
        var table = layui.table;
        var $ = layui.jquery;
        var layer = layui.layer;
        var form = layui.form;
        var laydate = layui.laydate;


        //获取localStorage  字符串格式
        let data = window.localStorage.getItem("loginUser");
        //转为JSON格式
        let data1=JSON.parse(data);
        // 获取span
        let spanObj = document.getElementById('userName');
        //设置span的文本
        spanObj.innerText= data1.realName;
        //清除localStorage
        $(document).on('click',"#quit",function () {
            localStorage.removeItem("loginUser");
            window.location.href="index.html"
        });




        laydate.render({
            elem: '#test1'   //指定元素
            ,type: 'datetime'
        });
        laydate.render({
            elem: '#test2'   //指定元素
            ,type: 'datetime'
        });
        //表格数据
        table.render({
            elem: '#demo'
            ,height: 523
            ,url:"sysMenu" //数据接口
            ,request: {
                pageName:'current' //默认为page
                ,limitName:'size'  //默认为limit
            }
            , parseData: function (res) {
                console.log('返回的值', res);
                console.log('datalist', res.data.records);
                return {
                    "code": res.code, //code为0表格才能读到数据
                    "data": res.data.records, //解析数据列表
                    "msg": res.message, //解析提示文本
                    "count": res.data.total, //解析数据长度，一定要写这句，否则分页点不了
                };
            }

            , cols: [
                [
                    {type: 'checkbox', fixed: 'left'}
                    ,{field:'id', title:'ID', width:80, fixed: 'left',  }
                    ,{field:'menuName', title:'菜单名称', width:80}
                    ,{field:'menuType', title:'菜单类型', width:80}
                    ,{field:'url', title:'路径', width:80, }
                    ,{field:'icon', title:'图标', width:80,}
                    ,{field:'perms', title:'perms', width:80}
                    ,{field:'parentId', title:'上级编号', width:80}
                    ,{field:'available', title:'available', width:80}
                    ,{field:'orderNum', title:'订单号', width:80}
                    ,{field:'createTime', title:'创建时间', width:80}
                    ,{field:'createUser', title:'创建人', width:80}
                    ,{field:'updateTime', title:'修改时间', width:80}
                    ,{field:'updateUser', title:'修改人', width:80}
                    ,{title: '操作', minWidth: 100, templet: '#currentTableBar', fixed: "right", align: "center"}
                ]
            ]
            , page: true //开启分页
            , toolbar: 'default'//工具图标
        });

        form.on('submit(demo1)', function(){
            var name=document.getElementById("name").value;
            table.render({
                elem: '#demo'
                ,url:'/sysMenu/findUserByFuzzyUserName' //数据接口'
                ,page: true
                , toolbar: 'default'//工具图标
                ,where:{
                    "name":name
                }
                ,request: {
                    pageName:'current' //默认为page
                    ,limitName:'size'  //默认为limit

                }
                , parseData: function (res) {
                    console.log('返回的值', res);
                    console.log('datalist', res.data.records);
                    return {
                        "code": res.code, //code为0表格才能读到数据
                        "data": res.data.records, //解析数据列表
                        "msg": res.message, //解析提示文本
                        "count": res.data.total, //解析数据长度，一定要写这句，否则分页点不了
                    };
                }
                ,cols: [
                    [
                        {type: 'checkbox', fixed: 'left'}
                        ,{field:'id', title:'ID', width:80, fixed: 'left',  }
                        ,{field:'menuName', title:'菜单名称', width:80}
                        ,{field:'menuType', title:'菜单类型', width:80}
                        ,{field:'url', title:'路径', width:80, }
                        ,{field:'icon', title:'图标', width:80,}
                        ,{field:'perms', title:'perms', width:80}
                        ,{field:'parentId', title:'上级编号', width:80}
                        ,{field:'available', title:'available', width:80}
                        ,{field:'orderNum', title:'订单号', width:80}
                        ,{field:'createTime', title:'创建时间', width:80}
                        ,{field:'createUser', title:'创建人', width:80}
                        ,{field:'updateTime', title:'修改时间', width:80}
                        ,{field:'updateUser', title:'修改人', width:80}
                        ,{title: '操作', minWidth: 100, templet: '#currentTableBar', fixed: "right", align: "center"}
                    ]
                ]
            });
            return false;
        });

        //监听头工具栏事件
        table.on('toolbar(test)', function (obj) {

            var checkStatus = table.checkStatus(obj.config.id)
                , data = checkStatus.data; //获取选中的数据

            switch (obj.event) {
                case 'add':
                    layer.msg('添加');
                    adduser();
                    break;
                case 'update':
                    console.log(obj);
                    if (data.length === 0) {
                        layer.msg('请选择一行');
                    } else if (data.length > 1) {
                        layer.msg('只能同时编辑一个');
                    } else {
                        layer.alert('编辑 [id]：' + checkStatus.data[0].id);
                        var data1 = data[0];
                        console.log("新data1为：", data1);
                        updateuser(obj, data1);
                    }
                    break;
                case 'delete':
                    if (data.length === 0) {
                        layer.msg('请选择一行');
                    } else {
                        console.log("data[0].id为", data[0].id);
                        layer.msg('删除');
                        deleteuser(data[0].id);
                    }
                    break;
            }
        });
        //监听行工具事件
        table.on('tool(test)', function (obj) {
            var data = obj.data;
            var id = data.id;//选中行的id
            console.log("data数据为：", data);
            console.log("id数据为：", data.id);
            if (obj.event === 'edit') {
                // layer.alert('编辑行：<br>' + JSON.stringify(data))
                updateuser(obj, data);
            } else if (obj.event === 'delete') {
                layer.confirm('真的删除行么', function (index) {
                    // obj.del();
                    layer.close(index);
                    deleteuser(id);
                });
            }
        });

        //添加用户
        function adduser() {

            layer.open({
                //layer提供了5种层类型。可传入的值有：0（信息框，默认）1（页面层）2（iframe层）3（加载层）4（tips层）
                type: 1,
                title: "添加信息",
                area: ['420px', '330px'],
                content: $("#popUpdateTest")//引用的弹出层的页面层的方式加载修改界面表单
            });
            console.log("测试输出");
            //监听提交
            form.on('submit(demo11)', function (message) {
                // console.log(data.field);
                var field = message.field;
                console.log(field);
                $.ajax({
                    type: "post",
                    url: "/sysMenu/insert",
                    data: JSON.stringify(field),
                    contentType: 'application/json',
                    datatype: "json",
                    success: function (resp) {
                        console.log(resp);
                        layer.closeAll();//关闭所有的弹出层
                        if (resp.code == 0) {
                            layer.msg("添加成功", {icon: 6});
                            //刷新数据
                            $(".layui-laypage-btn").click();
                        } else {
                            layer.msg("添加失败", {icon: 5});
                        }
                    }
                });
                return false
            });

        }

        //编辑更新用户
        function updateuser(obj, data) {
            console.log(obj);
            console.log(data);

            //回填数据到表单
            form.val("aaa", {
                "id": data.id
                ,"menuName":data.menuName
                , "menuType": data.menuType
                , "url": data.url
                , "icon": data.icon
                , "perms": data.perms

                , "parentId": data.parentId
                , "available": data.available
                , "orderNum": data.orderNum
                , "createTime": data.createTime
                , "createUser": data.createUser
                , "updateTime": data.updateTime
                , "updateUser": data.updateUser

            });
            layer.open({
                //layer提供了5种层类型。可传入的值有：0（信息框，默认）1（页面层）2（iframe层）3（加载层）4（tips层）
                type: 1,
                title: "修改客户信息",
                area: ['420px', '330px'],
                content: $("#popUpdateTest")//引用的弹出层的页面层的方式加载修改界面表单
            });

            console.log("修改原始数据为：", data)
            console.log("id类型", typeof data.id);
            console.log("obj为：", obj);
            form.on('submit(demo11)', function (massage) {

                console.log("message为：", massage);
                console.log(massage.field);
                var data1 = massage.field;

                $.ajax({
                    type: "post",
                    url: "/sysMenu/update",
                    data: JSON.stringify(massage.field),
                    // data: { id: data.id, name: data1.name, sex: data1.sex, tell: data1.tell, addr: data1.addr },
                    contentType: 'application/json',
                    datatype: "json",
                    success: function (resp) {
                        console.log(resp);
                        layer.closeAll();//关闭所有的弹出层
                        if (resp.code == 0) {
                            layer.msg("修改成功", {icon: 6});
                            //刷新数据
                            $(".layui-laypage-btn").click();
                        } else {
                            layer.msg("修改失败", {icon: 5});
                        }
                    }
                });
                return false

            })
        }

        //删除用户
        function deleteuser(idList) {

            var url = "sysMenu/delete?idList=" + idList;
            console.log("url为：", url);
            $.ajax({
                type: "post",
                url: url,
                contentType: 'application/json',
                datatype: "json",
                success: function (resp) {
                    console.log(resp);
                    if (resp.code == 0) {
                        layer.msg("删除成功", {icon: 6});
                        //刷新数据
                        $(".layui-laypage-btn").click();
                    } else {
                        layer.msg("删除失败", {icon: 5});
                    }
                }
            });
            return false;
        }
    });


</script>
</body>
</html>
